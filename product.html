<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.label { font-weight:bold; color:#333; }
.inmetro { margin-top:5px; color:#007700; font-weight:bold; font-size:14px; }
button {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
const product = JSON.parse(localStorage.getItem('selectedProduct'));

if(product){
    
    const phoneNumber = "+55 61 9399-5989";
    const message = `Ol√°! Tenho interesse no produto ${product.name} (${product.price}). Poderia me dar mais informa√ß√µes?`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    // Adiciona informa√ß√µes extras
    const tipo = product.tipo ? `<p><span class="label">Tipo:</span> ${product.tipo.charAt(0).toUpperCase() + product.tipo.slice(1)}</p>` : '';
    const condicao = product.condicao ? `<p><span class="label">Condi√ß√£o:</span> ${product.condicao.charAt(0).toUpperCase() + product.condicao.slice(1)}</p>` : '';
    const inmetro = product.inmetro ? `<p class="inmetro">Selo Inmetro</p>` : '';

    productContainer.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p><strong>Pre√ßo:</strong> ${product.price}</p>
        ${tipo}
        ${condicao}
        ${inmetro}
        <p><strong>Descri√ß√£o:</strong> ${product.description || 'N√£o dispon√≠vel'}</p>
        <button onclick="window.open('${whatsappLink}', '_blank')">
            üí¨ Falar no WhatsApp
        </button>
    `;
}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
