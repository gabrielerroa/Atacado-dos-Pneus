<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.info { font-weight:bold; margin-top:5px; }

.choice-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.choice-btn {
    padding:10px 20px;
    border:2px solid #25D366;
    border-radius:8px;
    background:#fff;
    color:#25D366;
    font-weight:bold;
    cursor:pointer;
    transition:all 0.3s ease;
}

.choice-btn.active {
    background:#25D366;
    color:#fff;
}

select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 10px;
    font-size: 16px;
}

button.whatsapp {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button.whatsapp:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
const product = JSON.parse(localStorage.getItem('selectedProduct'));

// Caso nÃ£o exista produto
if(!product){
    localStorage.setItem('selectedProduct', JSON.stringify({
        name: "Produto Exemplo",
        precoVarejo: "100,00",
        precoAtacado: "85,00",
        description: "DescriÃ§Ã£o de teste.",
        condicao: "Meia vida",
        options: [
            {nome: "unidade", quantidade: 1},
            {nome: "unidade", quantidade: 4}
        ],
        img: "https://via.placeholder.com/400x300"
    }));
    location.reload();
}

if(product){
    const phoneNumber = "556193995989";
    let selectedMode = "Varejo";
    let selectedOption = product.options && product.options.length > 0 ? product.options[0] : {nome:"unidade", quantidade:1};

    function updatePrice(){
        return selectedMode === "Varejo" ? product.precoVarejo : product.precoAtacado;
    }

    function updateWhatsAppLink(){
        const quantityText = `${selectedOption.quantidade || 1} ${selectedOption.nome || "unidade"}`;
        const details = [
            `Produto: ${product.name}`,
            `PreÃ§o (${selectedMode}): R$ ${updatePrice()}`,
            `CondiÃ§Ã£o: ${product.condicao || "â€”"}`,
            `Modo de compra: ${selectedMode}`,
            `Quantidade: ${quantityText}`
        ].join(' | ');

        const encodedMessage = encodeURIComponent(
            `OlÃ¡! Tenho interesse neste produto: ${details}. Pode me dar mais informaÃ§Ãµes?`
        );
        return `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    }

    // Cria layout
    let quantitySelectHTML = '';
    if(product.options && product.options.length > 0){
        quantitySelectHTML = `<select id="quantitySelect">
            ${product.options.map(opt => `<option value="${opt.quantidade}" data-nome="${opt.nome || 'unidade'}">${opt.quantidade} ${opt.nome || 'unidade'}</option>`).join('')}
        </select>`;
    }

    productContainer.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="info" id="priceText">PreÃ§o: R$ ${updatePrice()}</p>
        <p class="info">CondiÃ§Ã£o: ${product.condicao || "â€”"}</p>
        ${product.description ? `<p class="info">DescriÃ§Ã£o: ${product.description}</p>` : ''}

        <div class="choice-container">
            <button class="choice-btn active" id="varejoBtn">Varejo</button>
            <button class="choice-btn" id="atacadoBtn">Atacado</button>
        </div>

        ${quantitySelectHTML}

        <button class="whatsapp" id="whatsappBtn">ðŸ’¬ Falar no WhatsApp</button>
    `;

    const varejoBtn = document.getElementById('varejoBtn');
    const atacadoBtn = document.getElementById('atacadoBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');
    const priceText = document.getElementById('priceText');
    const quantitySelect = document.getElementById('quantitySelect');

    // Alterna Varejo/Atacado
    function updateSelection(mode){
        selectedMode = mode;
        varejoBtn.classList.toggle('active', mode==="Varejo");
        atacadoBtn.classList.toggle('active', mode==="Atacado");
        priceText.textContent = `PreÃ§o: R$ ${updatePrice()}`;
    }

    varejoBtn.addEventListener('click', ()=> updateSelection("Varejo"));
    atacadoBtn.addEventListener('click', ()=> updateSelection("Atacado"));

    // Atualiza quantidade selecionada
    if(quantitySelect){
        quantitySelect.addEventListener('change', (e)=>{
            const optionEl = e.target.selectedOptions[0];
            selectedOption = {
                quantidade: optionEl.value,
                nome: optionEl.dataset.nome || "unidade"
            };
        });
    }

    whatsappBtn.addEventListener('click', ()=>{
        window.open(updateWhatsAppLink(), '_blank');
    });

}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
