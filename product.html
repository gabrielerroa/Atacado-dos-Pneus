<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.info { font-weight:bold; margin-top:5px; }

.choice-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.choice-btn {
    padding:10px 20px;
    border:2px solid #25D366;
    border-radius:8px;
    background:#fff;
    color:#25D366;
    font-weight:bold;
    cursor:pointer;
    transition:all 0.3s ease;
}

.choice-btn.active {
    background:#25D366;
    color:#fff;
}

button.whatsapp {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button.whatsapp:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
const product = JSON.parse(localStorage.getItem('selectedProduct'));

// Exemplo de dados para teste local (caso o localStorage esteja vazio)
if(!product){
    localStorage.setItem('selectedProduct', JSON.stringify({
        name: "Produto Exemplo",
        img: "https://via.placeholder.com/400x300",
        precoVarejo: "R$ 100,00",
        precoAtacado: "R$ 85,00",
        description: "Produto usado em √≥timo estado, ideal para revenda."
    }));
    location.reload();
}

if(product){
    const phoneNumber = "556193995989";
    let selectedMode = "Varejo"; // modo inicial
    let currentPrice = product.precoVarejo || product.price || "‚Äî";
    const condicaoFixa = "Meia vida"; // condi√ß√£o sempre fixa

    // Gera o link do WhatsApp com os dados e condi√ß√£o fixa
    function updateWhatsAppLink(){
        const details = [
            `Produto: ${product.name}`,
            `Pre√ßo (${selectedMode}): ${currentPrice}`,
            `Condi√ß√£o: ${condicaoFixa}`,
            `Modo de compra: ${selectedMode}`
        ].join(' | ');

        const encodedMessage = encodeURIComponent(
            `Ol√°! Tenho interesse neste produto (${selectedMode}): ${details}. Poderia me dar mais informa√ß√µes?`
        );
        return `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    }

    // Cria o layout do produto
    productContainer.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="info" id="priceText">Pre√ßo: ${currentPrice}</p>
        <p class="info">Condi√ß√£o: ${condicaoFixa}</p>
        ${product.description ? `<p class="info">Descri√ß√£o: ${product.description}</p>` : ''}

        <div class="choice-container">
            <button class="choice-btn active" id="varejoBtn">Varejo</button>
            <button class="choice-btn" id="atacadoBtn">Atacado</button>
        </div>

        <button class="whatsapp" id="whatsappBtn">
            üí¨ Falar no WhatsApp
        </button>
    `;

    // Seleciona os bot√µes
    const varejoBtn = document.getElementById('varejoBtn');
    const atacadoBtn = document.getElementById('atacadoBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');
    const priceText = document.getElementById('priceText');

    // Alterna entre Varejo e Atacado
    function updateSelection(mode){
        selectedMode = mode;
        varejoBtn.classList.toggle('active', mode === "Varejo");
        atacadoBtn.classList.toggle('active', mode === "Atacado");
        currentPrice = (mode === "Varejo" ? product.precoVarejo : product.precoAtacado) || product.price || "‚Äî";
        priceText.textContent = `Pre√ßo: ${currentPrice}`;
    }

    varejoBtn.addEventListener('click', ()=> updateSelection("Varejo"));
    atacadoBtn.addEventListener('click', ()=> updateSelection("Atacado"));

    // Abre o WhatsApp com a mensagem personalizada
    whatsappBtn.addEventListener('click', ()=>{
        window.open(updateWhatsAppLink(), '_blank');
    });
}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
