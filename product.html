<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - AtacadÃ£o dos Pneus</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
  h1, h2 { text-align: center; color: #222; }
  .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; }
  textarea { resize: vertical; }
  .options-container { margin-top: 10px; }
  .options-container div { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 8px; align-items: center; }
  button { background-color: #FFD700; border: none; padding: 10px 16px; color: #000; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: #ffbf00; transform: scale(1.05); }
  .btn-remove { background-color: #222; color: #fff; }
  .btn-remove:hover { background-color: #444; }
  .preview { margin-top: 20px; text-align: center; }
  .preview img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ccc; }
  pre { background: #222; color: #00ff6a; padding: 15px; border-radius: 10px; margin-top: 15px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Adicionar Produto</h1>

<div class="container">
  <label>Nome do Produto:</label>
  <input type="text" id="name">

  <label>PreÃ§o Base por Unidade (R$):</label>
  <input type="number" id="unitPrice" value="0" min="0" step="0.01">

  <label>DescriÃ§Ã£o:</label>
  <textarea id="description"></textarea>

  <label>Imagem:</label>
  <input type="file" id="imgInput" accept="image/*">

  <div class="preview">
    <img id="previewImage" src="" alt="PrÃ©-visualizaÃ§Ã£o">
  </div>

  <!-- VAREJO -->
  <h2>ðŸ›’ OpÃ§Ãµes de Varejo</h2>
  <div class="options-container" id="optionsVarejo">
    <div>
      <input type="text" placeholder="Nome (ex: 1 unidade)" class="option-name">
      <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1">
      <input type="number" placeholder="PreÃ§o unitÃ¡rio" class="option-price" value="0" min="0" step="0.01">
      <input type="number" placeholder="Desconto %" class="option-discount" value="0" min="0" max="100">
      <button class="btn-remove" onclick="removeOption(this)">Remover</button>
    </div>
  </div>
  <button onclick="addOption('optionsVarejo')">Adicionar Varejo</button>

  <!-- ATACADO -->
  <h2>ðŸ“¦ OpÃ§Ãµes de Atacado</h2>
  <div class="options-container" id="optionsAtacado">
    <div>
      <input type="text" placeholder="Nome (ex: 10 unidades)" class="option-name">
      <input type="number" placeholder="Quantidade" class="option-qty" value="10" min="1">
      <input type="number" placeholder="PreÃ§o unitÃ¡rio" class="option-price" value="0" min="0" step="0.01">
      <input type="number" placeholder="Desconto %" class="option-discount" value="0" min="0" max="100">
      <button class="btn-remove" onclick="removeOption(this)">Remover</button>
    </div>
  </div>
  <button onclick="addOption('optionsAtacado')">Adicionar Atacado</button>

  <hr>

  <button onclick="generateJSON()">Gerar JSON</button>
  <button onclick="copyJSON()">Copiar JSON</button>
  <button onclick="downloadJSON()">Baixar JSON</button>

  <pre id="output"></pre>
</div>

<script>
function addOption(sectionId) {
  const container = document.getElementById(sectionId);
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Nome (ex: 4 unidades)" class="option-name">
    <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1">
    <input type="number" placeholder="PreÃ§o unitÃ¡rio" class="option-price" value="0" min="0" step="0.01">
    <input type="number" placeholder="Desconto %" class="option-discount" value="0" min="0" max="100">
    <button class="btn-remove" onclick="removeOption(this)">Remover</button>
  `;
  container.appendChild(div);
}

function removeOption(btn) {
  btn.parentElement.remove();
}

document.getElementById("imgInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById("previewImage").src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function generateJSON() {
  const name = document.getElementById("name").value || "Sem nome";
  const description = document.getElementById("description").value || "Sem descriÃ§Ã£o";
  const condicao = "Meia vida";
  const img = document.getElementById("previewImage").src || "";

  function collectOptions(containerId) {
    const optionsEls = document.querySelectorAll(`#${containerId} div`);
    const options = [];
    optionsEls.forEach(el => {
      const nome = el.querySelector(".option-name").value || "unidade";
      const quantidade = parseInt(el.querySelector(".option-qty").value) || 1;
      const preco_unit = parseFloat(el.querySelector(".option-price").value) || 0;
      const desconto = parseFloat(el.querySelector(".option-discount").value) || 0;
      const preco_total = preco_unit * quantidade * (1 - desconto / 100);
      options.push({ nome, quantidade, desconto, preco_unit, preco_total });
    });
    return options;
  }

  const varejo = collectOptions("optionsVarejo");
  const atacado = collectOptions("optionsAtacado");

  const json = { name, description, condicao, img, options: { varejo, atacado } };
  document.getElementById("output").textContent = JSON.stringify(json, null, 2);
}

function copyJSON() {
  const output = document.getElementById("output").textContent;
  if (!output) return alert("Gere o JSON primeiro!");
  navigator.clipboard.writeText(output)
    .then(() => alert("JSON copiado para a Ã¡rea de transferÃªncia!"))
    .catch(() => alert("Erro ao copiar JSON."));
}

function downloadJSON() {
  const output = document.getElementById("output").textContent;
  if (!output) return alert("Gere o JSON primeiro!");
  const blob = new Blob([output], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "produto.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
