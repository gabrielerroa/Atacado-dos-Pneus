<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.info { font-weight:bold; margin-top:5px; }

.choice-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.choice-btn {
    padding:10px 20px;
    border:2px solid #25D366;
    border-radius:8px;
    background:#fff;
    color:#25D366;
    font-weight:bold;
    cursor:pointer;
    transition:all 0.3s ease;
}

.choice-btn.active {
    background:#25D366;
    color:#fff;
}

button.whatsapp {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button.whatsapp:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
const product = JSON.parse(localStorage.getItem('selectedProduct'));

if(product){
    const phoneNumber = "+556193995989"; // corrigido formato
    let selectedMode = "Varejo"; // padr√£o inicial

    function updateWhatsAppLink(){
        const details = [
            `Produto: ${product.name}`,
            `Pre√ßo: ${product.price}`,
            <p>
            condi√ß√£o:meia vida
</p>
            product.tipo ? `Tipo: ${product.tipo          

            `Modo de compra: ${selectedMode}`
        ].filter(Boolean).join(' | ');

        const encodedMessage = encodeURIComponent(`Ol√°! Tenho interesse neste produto (${selectedMode}): ${details}. Poderia me dar mais informa√ß√µes?`);
        return `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    }

    productContainer.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="info">Pre√ßo: ${product.price}</p>
        ${product.tipo ? `<p class="info">Tipo: ${product.tipo.charAt(0).toUpperCase() + product.tipo.slice(1)}</p>` : ''}
        ${product.condicao ? `<p class="info">Condi√ß√£o: ${product.condicao.charAt(0).toUpperCase() + product.condicao.slice(1)}</p>` : ''}
        ${product.description ? `<p class="info">Descri√ß√£o: ${product.description}</p>` : ''}

        <div class="choice-container">
            <button class="choice-btn active" id="varejoBtn">Varejo</button>
            <button class="choice-btn" id="atacadoBtn">Atacado</button>
        </div>

        <button class="whatsapp" id="whatsappBtn">
            üí¨ Falar no WhatsApp
        </button>
    `;

    const varejoBtn = document.getElementById('varejoBtn');
    const atacadoBtn = document.getElementById('atacadoBtn');
    const whatsappBtn = document.getElementById('whatsappBtn');

    function updateSelection(mode){
        selectedMode = mode;
        varejoBtn.classList.toggle('active', mode === "Varejo");
        atacadoBtn.classList.toggle('active', mode === "Atacado");
    }

    varejoBtn.addEventListener('click', ()=> updateSelection("Varejo"));
    atacadoBtn.addEventListener('click', ()=> updateSelection("Atacado"));

    whatsappBtn.addEventListener('click', ()=>{
        window.open(updateWhatsAppLink(), '_blank');
    });
}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
