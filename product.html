<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.info { font-weight:bold; margin-top:5px; }
button {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
const product = JSON.parse(localStorage.getItem('selectedProduct'));

if(product){
    const phoneNumber = "+55 61 9399-5989";

    // Criando a mensagem completa com todos os detalhes
    const details = [
        `Produto: ${product.name}`,
        `Pre√ßo: ${product.price}`,
        product.tipo ? `Tipo: ${product.tipo.charAt(0).toUpperCase() + product.tipo.slice(1)}` : '',
        product.condicao ? `Condi√ß√£o: ${product.condicao.charAt(0).toUpperCase() + product.condicao.slice(1)}` : '',
        product.inmetro ? `Selo Inmetro: Sim` : 'Selo Inmetro: N√£o'
    ].filter(Boolean).join(' | ');

    const encodedMessage = encodeURIComponent(`Ol√°! Tenho interesse neste produto: ${details}. Poderia me dar mais informa√ß√µes?`);
    const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    // Exibindo na p√°gina
    productContainer.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="info">Pre√ßo: ${product.price}</p>
        ${product.tipo ? `<p class="info">Tipo: ${product.tipo.charAt(0).toUpperCase() + product.tipo.slice(1)}</p>` : ''}
        ${product.condicao ? `<p class="info">Condi√ß√£o: ${product.condicao.charAt(0).toUpperCase() + product.condicao.slice(1)}</p>` : ''}
        <p class="info">Selo Inmetro: ${product.inmetro ? 'Sim' : 'N√£o'}</p>
        ${product.description ? `<p class="info">Descri√ß√£o: ${product.description}</p>` : ''}
        <button onclick="window.open('${whatsappLink}', '_blank')">
            üí¨ Falar no WhatsApp
        </button>
         <label>Tipo de compra</label>
    <div class="select-group" id="tipoCompra">
      <div class="option-btn" data-value="Varejo">Varejo</div>
      <div class="option-btn" data-value="Atacado">Atacado</div>
    </div>
    `;
}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
