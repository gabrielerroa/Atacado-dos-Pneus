<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f5f5f5; }
.container { max-width:500px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
img { width:100%; height:auto; border-radius:10px; }
h2 { margin-top:10px; color:#333; }
p { color:#555; margin:5px 0; }
.info { font-weight:bold; margin-top:5px; }

.choice-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.choice-btn {
    padding:10px 20px;
    border:2px solid #25D366;
    border-radius:8px;
    background:#fff;
    color:#25D366;
    font-weight:bold;
    cursor:pointer;
    transition:all 0.3s ease;
}

.choice-btn.active {
    background:#25D366;
    color:#fff;
}

button.whatsapp {
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background:#25D366;
    color:#fff;
    cursor:pointer;
    margin-top:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
}
button.whatsapp:hover { background:#1ebe5b; }
</style>
</head>
<body>

<div class="container" id="productContainer"></div>

<script>
const productContainer = document.getElementById('productContainer');
let product = JSON.parse(localStorage.getItem('selectedProduct'));

// Exemplo para teste local
if(!product){
    localStorage.setItem('selectedProduct', JSON.stringify({
        name: "Pneu Aro 15",
        img: "https://via.placeholder.com/400x300",
        price: "250.00",
        description: "Pneu meia vida em √≥timo estado, pronto para rodar.",
        condicao: "Meia vida",
        options: [
            { nome:"unidade", quantidade:1 },
            { nome:"unidades", quantidade:4 }
        ]
    }));
    location.reload();
}

if(product){
    const phoneNumber = "556193995989";
    let selectedMode = "Varejo";
    let selectedOption = product.options && product.options.length > 0
        ? product.options[0]
        : { nome: "unidade", quantidade: 1 };
    let currentPrice = product.price || product.precoVarejo || product.precoAtacado || "‚Äî";
    const condicao = product.condicao || "‚Äî";

    // Atualiza o link do WhatsApp
    function updateWhatsAppLink(){
        const details = [
            `Produto: ${product.name || "Sem nome"}`,
            `Pre√ßo (${selectedMode}): R$ ${currentPrice}`,
            `Condi√ß√£o: ${condicao}`,
            `Quantidade: ${selectedOption.quantidade} ${selectedOption.nome}`,
            `Modo de compra: ${selectedMode}`
        ].join(' | ');

        const msg = `Ol√°! Tenho interesse neste produto (${selectedMode}): ${details}. Poderia me dar mais informa√ß√µes?`;
        return `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
    }

    // Monta o HTML
    productContainer.innerHTML = `
        <img src="${product.img || 'https://via.placeholder.com/400x300'}" alt="${product.name || 'Produto'}">
        <h2>${product.name || 'Produto sem nome'}</h2>
        <p class="info" id="priceText">Pre√ßo: R$ ${currentPrice}</p>
        <p class="info">Condi√ß√£o: ${condicao}</p>
        ${product.description ? `<p class="info">Descri√ß√£o: ${product.description}</p>` : ''}

        <div class="choice-container" id="modeContainer">
            <button class="choice-btn active" id="varejoBtn">Varejo</button>
            <button class="choice-btn" id="atacadoBtn">Atacado</button>
        </div>

        ${product.options && product.options.length > 0 ? `
        <div class="choice-container" id="optionsContainer">
            ${product.options.map((opt, i)=>`
                <button class="choice-btn ${i===0?'active':''}" data-index="${i}">
                    ${opt.quantidade} ${opt.nome}
                </button>
            `).join('')}
        </div>
        ` : ''}

        <button class="whatsapp" id="whatsappBtn">üí¨ Falar no WhatsApp</button>
    `;

    // Seletores
    const varejoBtn = document.getElementById('varejoBtn');
    const atacadoBtn = document.getElementById('atacadoBtn');
    const priceText = document.getElementById('priceText');
    const whatsappBtn = document.getElementById('whatsappBtn');

    // Alternar Varejo/Atacado
    function updateMode(mode){
        selectedMode = mode;
        varejoBtn.classList.toggle('active', mode === "Varejo");
        atacadoBtn.classList.toggle('active', mode === "Atacado");
    }

    varejoBtn.addEventListener('click', ()=> updateMode("Varejo"));
    atacadoBtn.addEventListener('click', ()=> updateMode("Atacado"));

    // Sele√ß√£o de quantidade
    if(product.options && product.options.length > 0){
        const optionButtons = document.querySelectorAll('#optionsContainer .choice-btn');
        optionButtons.forEach(btn=>{
            btn.addEventListener('click', ()=>{
                optionButtons.forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
                const idx = btn.getAttribute('data-index');
                selectedOption = product.options[idx];
            });
        });
    }

    // A√ß√£o do bot√£o WhatsApp
    whatsappBtn.addEventListener('click', ()=>{
        window.open(updateWhatsAppLink(), '_blank');
    });

}else{
    productContainer.innerHTML = "<p>Nenhum produto selecionado.</p>";
}
</script>

</body>
</html>
