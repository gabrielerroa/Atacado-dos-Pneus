<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Atacadão dos Pneus</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #222; }
  .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; }
  textarea { resize: vertical; }
  .options-container { margin-top: 10px; }
  .options-container div { display: flex; gap: 10px; margin-bottom: 5px; align-items: center; }
  button { background-color: #FFD700; border: none; padding: 10px 16px; color: #000; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: #ffbf00; transform: scale(1.05); }
  .btn-remove { background-color: #222; color: #fff; }
  .btn-remove:hover { background-color: #444; }
  .preview { margin-top: 20px; text-align: center; }
  .preview img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ccc; }
  pre { background: #222; color: #00ff6a; padding: 15px; border-radius: 10px; margin-top: 15px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Adicionar Produto</h1>

<div class="container">
  <label>Nome:</label>
  <input type="text" id="name">

  <label>Preço por Unidade:</label>
  <input type="number" id="unitPrice" value="0" min="0">

  <label>Descrição:</label>
  <textarea id="description"></textarea>

  <label>Imagem:</label>
  <input type="file" id="imgInput" accept="image/*">

  <div class="preview">
    <img id="previewImage" src="" alt="Pré-visualização">
  </div>

  <label>Opções de Quantidade:</label>
  <div class="options-container" id="optionsContainer">
    <div>
      <input type="text" placeholder="Nome (ex: unidade)" class="option-name">
      <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1" oninput="updateTotal(this)">
      <input type="text" placeholder="Total" class="option-total" readonly>
      <button class="btn-remove" onclick="removeOption(this)">Remover</button>
    </div>
  </div>
  <button onclick="addOption()">Adicionar Opção</button>

  <hr>

  <button onclick="generateJSON()">Gerar JSON</button>

  <pre id="output"></pre>
</div>

<script>
function addOption() {
  const container = document.getElementById("optionsContainer");
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Nome (ex: unidade)" class="option-name">
    <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1" oninput="updateTotal(this)">
    <input type="text" placeholder="Total" class="option-total" readonly>
    <button class="btn-remove" onclick="removeOption(this)">Remover</button>
  `;
  container.appendChild(div);
}

function removeOption(btn) {
  btn.parentElement.remove();
}

document.getElementById("imgInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById("previewImage").src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function updateTotal(el) {
  const container = el.parentElement;
  const qty = parseInt(container.querySelector(".option-qty").value) || 1;
  const unitPrice = parseFloat(document.getElementById("unitPrice").value) || 0;
  const total = qty * unitPrice;
  container.querySelector(".option-total").value = total.toFixed(2);
}

function generateJSON() {
  const name = document.getElementById("name").value || "Sem nome";
  const description = document.getElementById("description").value || "Sem descrição";
  const condicao = "Meia vida";
  const img = document.getElementById("previewImage").src || "";

  const optionsEls = document.querySelectorAll(".options-container div");
  const options = [];
  optionsEls.forEach(el => {
    const nome = el.querySelector(".option-name").value || "unidade";
    const quantidade = parseInt(el.querySelector(".option-qty").value) || 1;
    const total = parseFloat(el.querySelector(".option-total").value) || 0;
    options.push({ nome, quantidade, total });
  });

  const json = {
    name,
    description,
    condicao,
    options,
    img
  };

  document.getElementById("output").textContent = JSON.stringify(json, null, 2);
}
</script>

</body>
</html>
