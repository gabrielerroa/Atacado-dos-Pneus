<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Produto</title>
<style>
  :root{--card-bg:#fff;--accent:#3483fa;--whatsapp:#25D366}
  body{font-family:Arial, sans-serif;background:#f5f5f5;padding:20px}
  .page{max-width:900px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:20px}
  .card{background:var(--card-bg);padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  h1{font-size:20px;margin:0 0 12px;color:#222}
  label{display:block;font-size:13px;color:#333;margin:10px 0 6px}
  input[type="text"], input[type="number"], textarea{
    width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:14px;box-sizing:border-box;
  }
  textarea{min-height:90px;resize:vertical}
  .row{display:flex;gap:10px;align-items:center;margin-bottom:8px}
  .option-btn{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fafafa;cursor:pointer;user-select:none}
  .option-btn.active{background:var(--accent);color:#fff;border-color:rgba(0,0,0,0.08)}
  .img-preview{width:100%;height:220px;background:#f0f0f0;border-radius:8px;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .img-preview img{width:100%;height:100%;object-fit:cover;display:block}
  .actions{display:flex;gap:10px;margin-top:12px}
  button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  .btn-save{background:var(--accent);color:#fff}
  .btn-clear{background:#eee}
  .btn-add{background:#555;color:#fff;font-size:13px;padding:6px 10px;margin-top:4px;border-radius:6px}
  .btn-remove{background:#c0392b;color:#fff;font-size:12px;padding:4px 8px;border-radius:6px}
  .btn-whatsapp{background:var(--whatsapp);color:#fff;display:inline-flex;align-items:center;gap:8px}
  .small{font-size:12px;color:#666;margin-top:6px}
  pre{background:#f0f0f0;padding:12px;border-radius:8px;overflow-x:auto;margin-top:12px;font-size:13px;}
  @media (max-width:820px){.page{grid-template-columns:1fr}}
</style>
</head>
<body>

<div class="page">
  <!-- Formul√°rio -->
  <div class="card">
    <h1>Editar produto</h1>

    <label>Imagem do produto</label>
    <div class="img-preview" id="imgPreview">Nenhuma imagem</div>
    <input type="file" id="inputImage" accept="image/*" style="margin-top:8px" />

    <label>Nome</label>
    <input type="text" id="inputName" placeholder="Ex: Pneu Aro 15" />

    <label>Pre√ßo (R$)</label>
    <input type="number" id="inputPrice" placeholder="Ex: 299.90" step="0.01" min="0" />

    <label>Descri√ß√£o</label>
    <textarea id="inputDescription" placeholder="Descri√ß√£o do produto"></textarea>

    <label>Op√ß√µes e Unidades</label>
    <div id="opcoesContainer"></div>
    <button id="addOpcaoBtn" class="btn-add">‚ûï Adicionar op√ß√£o</button>

    <label>Condi√ß√£o do pneu</label>
    <div id="condicaoPneu">
      <div class="option-btn active" data-value="Meia vida">Meia vida</div>
      <div class="option-btn" data-value="Novo">Novo</div>
    </div>

    <label style="margin-top:10px">
      <input type="checkbox" id="inmetroCheck" /> &nbsp; Possui selo INMETRO (se aplic√°vel)
    </label>

    <div class="actions">
      <button class="btn-save" id="saveBtn">Salvar produto (local)</button>
      <button class="btn-clear" id="clearBtn">Limpar</button>
    </div>
  </div>

  <!-- Pr√©-visualiza√ß√£o -->
  <div class="card" id="productCard">
    <h1>Pr√©-visualiza√ß√£o</h1>
    <div id="productContainer">
      <div class="img-preview" id="productImgPreview">Nenhuma imagem</div>
      <h2 id="prodName" style="margin:12px 0 6px;color:#222">‚Äî</h2>
      <div id="prodPrice" style="font-weight:700;color:#111">‚Äî</div>
      <p id="prodDesc" style="color:#444">‚Äî</p>

      <div id="prodOpcoes" class="small"></div>

      <p class="small"><strong>Condi√ß√£o:</strong> <span id="prodCond">‚Äî</span> <span id="prodInmetro"></span></p>

      <div style="margin-top:14px">
        <button id="whatsappBtn" class="btn-whatsapp">üí¨ Abrir WhatsApp</button>
      </div>
    </div>

    <h3 style="margin-top:20px">JSON do produto:</h3>
    <pre id="jsonOutput">Nenhum produto selecionado.</pre>
  </div>
</div>

<script>
const inputImage = document.getElementById('inputImage');
const imgPreview = document.getElementById('imgPreview');
const productImgPreview = document.getElementById('productImgPreview');
const inputName = document.getElementById('inputName');
const inputPrice = document.getElementById('inputPrice');
const inputDescription = document.getElementById('inputDescription');
const condicaoPneuDiv = document.getElementById('condicaoPneu');
const inmetroCheck = document.getElementById('inmetroCheck');
const saveBtn = document.getElementById('saveBtn');
const clearBtn = document.getElementById('clearBtn');
const whatsappBtn = document.getElementById('whatsappBtn');
const jsonOutput = document.getElementById('jsonOutput');
const opcoesContainer = document.getElementById('opcoesContainer');
const addOpcaoBtn = document.getElementById('addOpcaoBtn');

const prodName = document.getElementById('prodName');
const prodPrice = document.getElementById('prodPrice');
const prodDesc = document.getElementById('prodDesc');
const prodCond = document.getElementById('prodCond');
const prodInmetro = document.getElementById('prodInmetro');
const prodOpcoes = document.getElementById('prodOpcoes');

let currentImageDataUrl = null;
const phoneNumber = "SEUNUMERO";

// ======================
// Fun√ß√µes utilit√°rias
// ======================
function setActiveOption(groupEl, value){
  groupEl.querySelectorAll('.option-btn').forEach(b=>{
    b.classList.toggle('active', b.dataset.value === value);
  });
}
function getActiveOption(groupEl){
  return groupEl.querySelector('.option-btn.active')?.dataset.value || null;
}

// ======================
// Op√ß√µes din√¢micas
// ======================
function addOpcao(nome="", qtd=""){
  const div = document.createElement('div');
  div.className = 'row';
  div.innerHTML = `
    <input type="text" placeholder="Nome da op√ß√£o" value="${nome}" style="flex:2">
    <input type="number" placeholder="Qtd" min="0" value="${qtd}" style="width:80px">
    <button class="btn-remove">‚úñ</button>
  `;
  div.querySelector('.btn-remove').addEventListener('click', ()=>{
    div.remove();
    updatePreviewAndJSON();
  });
  div.querySelectorAll('input').forEach(el=>{
    el.addEventListener('input', updatePreviewAndJSON);
  });
  opcoesContainer.appendChild(div);
}

addOpcaoBtn.addEventListener('click', ()=>{
  addOpcao();
});

// ======================
// Imagem
// ======================
inputImage.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = function(ev){
    currentImageDataUrl = ev.target.result;
    imgPreview.innerHTML = `<img src="${currentImageDataUrl}" />`;
    productImgPreview.innerHTML = `<img src="${currentImageDataUrl}" />`;
    updatePreviewAndJSON();
  };
  reader.readAsDataURL(file);
});

// ======================
// Captura de dados
// ======================
function getProductData(){
  const opcoes = [];
  opcoesContainer.querySelectorAll('.row').forEach(row=>{
    const nome = row.querySelector('input[type="text"]').value.trim();
    const qtd = row.querySelector('input[type="number"]').value;
    if(nome) opcoes.push({ nome, quantidade: qtd || 0 });
  });

  return {
    name: inputName.value.trim() || "‚Äî",
    price: inputPrice.value ? Number(inputPrice.value).toFixed(2) : "‚Äî",
    description: inputDescription.value.trim() || "‚Äî",
    condicao: getActiveOption(condicaoPneuDiv) || "‚Äî",
    inmetro: inmetroCheck.checked,
    opcoes,
    img: currentImageDataUrl || ""
  };
}

// ======================
// Atualiza√ß√£o ao vivo
// ======================
function updatePreviewAndJSON(){
  const product = getProductData();
  productImgPreview.innerHTML = product.img ? `<img src="${product.img}" />` : "Nenhuma imagem";
  prodName.textContent = product.name;
  prodPrice.textContent = product.price !== "‚Äî" ? `R$ ${product.price}` : "‚Äî";
  prodDesc.textContent = product.description;
  prodCond.textContent = product.condicao;
  prodInmetro.textContent = product.inmetro ? "‚Ä¢ Possui selo INMETRO" : "";
  prodOpcoes.innerHTML = product.opcoes.length ?
    `<strong>Op√ß√µes:</strong><br>${product.opcoes.map(o=>`${o.nome}: ${o.quantidade} un.`).join('<br>')}` :
    `<strong>Sem op√ß√µes definidas</strong>`;
  jsonOutput.textContent = JSON.stringify(product, null, 2);
}

// ======================
// Listeners gerais
// ======================
[ inputName, inputPrice, inputDescription ].forEach(el=>{
  el.addEventListener('input', updatePreviewAndJSON);
});
inmetroCheck.addEventListener('change', updatePreviewAndJSON);
condicaoPneuDiv.addEventListener('click', (e)=>{
  const btn = e.target.closest('.option-btn');
  if(!btn) return;
  setActiveOption(condicaoPneuDiv, btn.dataset.value);
  updatePreviewAndJSON();
});

// ======================
// Bot√µes
// ======================
saveBtn.addEventListener('click', ()=>{
  const product = getProductData();
  localStorage.setItem('selectedProduct', JSON.stringify(product));
  alert('Produto salvo localmente!');
});

clearBtn.addEventListener('click', ()=>{
  if(!confirm('Limpar formul√°rio e remover produto salvo?')) return;
  localStorage.removeItem('selectedProduct');
  currentImageDataUrl = null;
  inputImage.value = "";
  inputName.value = "";
  inputPrice.value = "";
  inputDescription.value = "";
  inmetroCheck.checked = false;
  opcoesContainer.innerHTML = "";
  setActiveOption(condicaoPneuDiv,"Meia vida");
  updatePreviewAndJSON();
});

// ======================
// WhatsApp
// ======================
whatsappBtn.addEventListener('click', ()=>{
  const p = getProductData();
  const opStr = p.opcoes.map(o=>`${o.nome}: ${o.quantidade} un.`).join("\n");
  const msg = `Ol√°! Tenho interesse neste produto:\n`+
              `Nome: ${p.name}\nPre√ßo: ${p.price}\nCondi√ß√£o: ${p.condicao}\n${p.inmetro ? 'Possui selo INMETRO\n' : ''}`+
              (opStr ? `Op√ß√µes:\n${opStr}\n` : '')+
              `\n${p.description}`;
  const link = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
  window.open(link,'_blank');
});

// ======================
// Carregar produto salvo
// ======================
window.addEventListener('load', ()=>{
  const saved = JSON.parse(localStorage.getItem('selectedProduct'));
  if(saved){
    inputName.value = saved.name || "";
    inputPrice.value = saved.price || "";
    inputDescription.value = saved.description || "";
    inmetroCheck.checked = !!saved.inmetro;
    if(saved.condicao) setActiveOption(condicaoPneuDiv,saved.condicao);
    if(saved.img){
      currentImageDataUrl = saved.img;
      imgPreview.innerHTML = `<img src="${saved.img}" />`;
      productImgPreview.innerHTML = `<img src="${saved.img}" />`;
    }
    opcoesContainer.innerHTML = "";
    if(saved.opcoes) saved.opcoes.forEach(o=>addOpcao(o.nome,o.quantidade));
  }
  updatePreviewAndJSON();
});
</script>

</body>
</html>
