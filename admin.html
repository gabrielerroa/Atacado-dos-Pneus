<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de JSON - Atacadão Pneus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  header {
    background: #ffd700;
    color: #000;
    padding: 15px;
    text-align: center;
    font-weight: bold;
  }
  main {
    padding: 20px;
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  textarea { resize: vertical; }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 15px;
    gap: 10px;
  }
  button {
    flex: 1;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  .btn-copy { background: #28a745; }
  .btn-copy:hover { background: #1e7e34; }
  .btn-download { background: #17a2b8; }
  .btn-download:hover { background: #117a8b; }
  img {
    display: block;
    margin: 15px auto;
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  pre {
    background: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>Gerador de JSON - Atacadão Pneus</header>
<main>
  <label>Nome do Produto</label>
  <input id="name" placeholder="Ex: PNEU 215/30R20 82W LINGLONG SPORT MASTER">

  <label>Preço</label>
  <input id="price" placeholder="Ex: 522.49">

  <label>Descrição</label>
  <textarea id="description" placeholder="Descrição do produto..."></textarea>

  <label>Imagem (cole em Base64)</label>
  <textarea id="img" placeholder="data:image/jpeg;base64,..."></textarea>

  <label>Opções (quantidade)</label>
  <input id="opt1" placeholder="Ex: 1 unidade">
  <input id="opt2" placeholder="Ex: 4 unidades">

  <div class="buttons">
    <button onclick="gerarJSON()">Gerar JSON</button>
    <button class="btn-copy" onclick="copiarJSON()">Copiar JSON</button>
    <button class="btn-download" onclick="baixarJSON()">Baixar JSON</button>
  </div>

  <pre id="saida"></pre>
</main>

<script>
function gerarJSON() {
  const name = document.getElementById('name').value;
  const price = document.getElementById('price').value;
  const description = document.getElementById('description').value;
  const img = document.getElementById('img').value;
  const opt1 = document.getElementById('opt1').value;
  const opt2 = document.getElementById('opt2').value;

  const json = {
    name: name,
    price: price,
    description: description,
    condicao: "Meia vida",
    options: [
      { nome: "unidade", quantidade: opt1 || 1 },
      { nome: "unidade", quantidade: opt2 || 4 }
    ],
    img: img
  };

  document.getElementById('saida').textContent = JSON.stringify(json, null, 2);
}

function copiarJSON() {
  const texto = document.getElementById('saida').textContent;
  if (!texto) return alert('Gere o JSON primeiro!');
  navigator.clipboard.writeText(texto);
  alert('JSON copiado com sucesso!');
}

function baixarJSON() {
  const texto = document.getElementById('saida').textContent;
  if (!texto) return alert('Gere o JSON primeiro!');
  const blob = new Blob([texto], { type: 'application/json' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'produto.json';
  link.click();
}
</script>
</body>
</html>
