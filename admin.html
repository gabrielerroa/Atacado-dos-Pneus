<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Atacad√£o dos Pneus</title>
<style>
  body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #222; }
  h2 { margin-top: 30px; color: #333; }
  .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; }
  textarea { resize: vertical; }
  .options-container { margin-top: 10px; }
  .options-container div { display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-bottom: 8px; align-items: center; }
  button { background-color: #FFD700; border: none; padding: 10px 16px; color: #000; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
  button:hover { background-color: #ffbf00; transform: scale(1.05); }
  .btn-remove { background-color: #222; color: #fff; }
  .btn-remove:hover { background-color: #444; }
  .preview { margin-top: 20px; text-align: center; }
  .preview img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ccc; }
  pre { background: #222; color: #00ff6a; padding: 15px; border-radius: 10px; margin-top: 15px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Adicionar Produto</h1>

<div class="container">
  <label>Nome do Produto:</label>
  <input type="text" id="name">

  <!-- NOVO CAMPO -->
  <label>Tipo do Produto:</label>
  <select id="tipo">
    <option value="varejo">Varejo</option>
    <option value="atacado">Atacado</option>
  </select>

  <label>Pre√ßo por Unidade (Varejo - R$):</label>
  <input type="number" id="priceVarejo" value="0" min="0" step="0.01">

  <label>Pre√ßo por Unidade (Atacado - R$):</label>
  <input type="number" id="priceAtacado" value="0" min="0" step="0.01">

  <label>Descri√ß√£o:</label>
  <textarea id="description"></textarea>

  <label>Imagem:</label>
  <input type="file" id="imgInput" accept="image/*">

  <div class="preview">
    <img id="previewImage" src="" alt="Pr√©-visualiza√ß√£o">
  </div>

  <!-- SE√á√ÉO VAREJO -->
  <h2>üõí Op√ß√µes de Varejo</h2>
  <div class="options-container" id="optionsVarejo">
    <div>
      <input type="text" placeholder="Nome (ex: 1 unidade)" class="option-name">
      <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1">
      <button class="btn-remove" onclick="removeOption(this)">Remover</button>
    </div>
  </div>
  <button onclick="addOption('optionsVarejo')">Adicionar Varejo</button>

  <label>Desconto padr√£o do Varejo (%):</label>
  <input type="number" id="discountVarejo" value="0" min="0" max="100" step="1">

  <!-- SE√á√ÉO ATACADO -->
  <h2>üì¶ Op√ß√µes de Atacado</h2>
  <div class="options-container" id="optionsAtacado">
    <div>
      <input type="text" placeholder="Nome (ex: 10 unidades)" class="option-name">
      <input type="number" placeholder="Quantidade" class="option-qty" value="10" min="1">
      <button class="btn-remove" onclick="removeOption(this)">Remover</button>
    </div>
  </div>
  <button onclick="addOption('optionsAtacado')">Adicionar Atacado</button>

  <label>Desconto padr√£o do Atacado (%):</label>
  <input type="number" id="discountAtacado" value="10" min="0" max="100" step="1">

  <hr>

  <button onclick="generateJSON()">Gerar JSON</button>
  <button onclick="copyJSON()">Copiar JSON</button>
  <button onclick="downloadJSON()">Baixar JSON</button>

  <pre id="output"></pre>
</div>

<script>
function addOption(sectionId) {
  const container = document.getElementById(sectionId);
  const div = document.createElement("div");
  div.innerHTML = `
    <input type="text" placeholder="Nome (ex: 4 unidades)" class="option-name">
    <input type="number" placeholder="Quantidade" class="option-qty" value="1" min="1">
    <button class="btn-remove" onclick="removeOption(this)">Remover</button>
  `;
  container.appendChild(div);
}

function removeOption(btn) {
  btn.parentElement.remove();
}

document.getElementById("imgInput").addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById("previewImage").src = event.target.result;
  };
  reader.readAsDataURL(file);
});

function generateJSON() {
  const name = document.getElementById("name").value || "Sem nome";
  const description = document.getElementById("description").value || "Sem descri√ß√£o";
  const condicao = "Meia vida";
  const img = document.getElementById("previewImage").src || "";
  const priceVarejo = parseFloat(document.getElementById("priceVarejo").value) || 0;
  const priceAtacado = parseFloat(document.getElementById("priceAtacado").value) || 0;
  const tipo = document.getElementById("tipo").value; // Novo campo

  const discountVarejo = parseFloat(document.getElementById("discountVarejo").value) || 0;
  const discountAtacado = parseFloat(document.getElementById("discountAtacado").value) || 0;

  const varejo = [];
  document.querySelectorAll("#optionsVarejo div").forEach(el => {
    const nome = el.querySelector(".option-name").value || "unidade";
    const quantidade = parseInt(el.querySelector(".option-qty").value) || 1;
    const preco_unit = priceVarejo * (1 - discountVarejo / 100);
    const preco_total = preco_unit * quantidade;
    varejo.push({
      nome,
      quantidade,
      desconto: discountVarejo,
      preco_unit: +preco_unit.toFixed(2),
      preco_total: +preco_total.toFixed(2)
    });
  });

  const atacado = [];
  document.querySelectorAll("#optionsAtacado div").forEach(el => {
    const nome = el.querySelector(".option-name").value || "atacado";
    const quantidade = parseInt(el.querySelector(".option-qty").value) || 1;
    const preco_unit = priceAtacado * (1 - discountAtacado / 100);
    const preco_total = preco_unit * quantidade;
    atacado.push({
      nome,
      quantidade,
      desconto: discountAtacado,
      preco_unit: +preco_unit.toFixed(2),
      preco_total: +preco_total.toFixed(2)
    });
  });

  const json = {
    name,
    tipo, // Aqui adiciona ao JSON
    price_varejo: priceVarejo.toFixed(2),
    price_atacado: priceAtacado.toFixed(2),
    description,
    condicao,
    img,
    options: { varejo, atacado }
  };

  document.getElementById("output").textContent = JSON.stringify(json, null, 2);
}

function copyJSON() {
  const output = document.getElementById("output").textContent;
  if (!output) return alert("Gere o JSON primeiro!");
  navigator.clipboard.writeText(output)
    .then(() => alert("JSON copiado!"))
    .catch(() => alert("Erro ao copiar JSON."));
}

function downloadJSON() {
  const output = document.getElementById("output").textContent;
  if (!output) return alert("Gere o JSON primeiro!");
  const blob = new Blob([output], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "produto.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
