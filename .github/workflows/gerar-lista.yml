name: Gerar lista.json automaticamente

on:
  push:
    branches:
      - main
    paths:
      - '*.json'

jobs:
  gerar-lista:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Gerar lista de arquivos JSON
        run: |
          echo "[" > lista.json
          arquivos=$(ls *.json | grep -v 'lista.json')
          primeiro=true
          for arquivo in $arquivos; do
            if [ "$primeiro" = true ]; then
              primeiro=false
            else
              echo "," >> lista.json
            fi
            echo "  \"$arquivo\"" >> lista.json
          done
          echo "]" >> lista.json

      - name: Confirmar e enviar lista.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lista.json
          git commit -m "Atualizar lista.json automaticamente" || echo "Sem mudanças"
          git push
